{%extends "home.html"%}
{% block content %}
<main class="container-fluid p-4 h-full Cryptonite">
    <div class = "container">
        <div class ="row p-2 d-flex justify-content-center align-items-center h-100">
            <div class = "col-12 text-center">
                <h1 class="fw-bold text-white">Welcome to the Register page</h1>
                <p class="fs-4 fw-light text-white">Join the act</p>
            </div>
        <form class="formContainer glassContainer" style="max-width:40rem; border-radius:10px;">
            <div class="mb-1 p-3">
                <label for="name" class="form-label text-white">First Name</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-1 p-3">
                <label for="exampleInputEmail1" class="form-label text-white">Last Name</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-1 p-3">
                <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-1 p-3">
                <label for="exampleInputPassword1" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary btn-lg m-1">Submit</button>
        </form>
    </div>
</main>


{% endblock content%}
